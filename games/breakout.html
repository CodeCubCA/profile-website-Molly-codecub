<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker - Molly's Arcade</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1e3a5f 50%, #0d1b2a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6bb6ff;
            text-shadow: 0 0 10px rgba(107, 182, 255, 0.5);
        }
        .game-container {
            background: rgba(30, 58, 95, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #6bb6ff;
            box-shadow: 0 10px 30px rgba(107, 182, 255, 0.3);
        }
        canvas {
            border: 2px solid #4a90e2;
            background: #0a1628;
            display: block;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .score {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #6bb6ff;
        }
        button {
            background: linear-gradient(45deg, #6bb6ff, #4a90e2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(107, 182, 255, 0.5);
        }
        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #e0e0e0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸ§± Brick Breaker</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="500"></canvas>
        <div class="controls">
            <div class="score">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="instructions">
            Move mouse to control paddle â€¢ Break all bricks!
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let paddle = { x: canvas.width / 2 - 50, y: canvas.height - 30, width: 100, height: 15, speed: 8 };
        let ball = { x: canvas.width / 2, y: canvas.height - 50, dx: 4, dy: -4, radius: 8 };
        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let mouseX = canvas.width / 2;

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        function createBricks() {
            bricks = [];
            const colors = ['#ff0000', '#ff8800', '#ffff00', '#00ff00', '#00ffff', '#0088ff'];
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 8; col++) {
                    bricks.push({ x: col * 75, y: row * 30 + 50, width: 70, height: 25, color: colors[row], visible: true });
                }
            }
        }

        function startGame() {
            score = 0;
            lives = 3;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 4;
            ball.dy = -4;
            paddle.x = canvas.width / 2 - 50;
            createBricks();
            gameRunning = true;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Move paddle
            paddle.x = mouseX - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.dx *= -1;
            if (ball.y - ball.radius < 0) ball.dy *= -1;

            // Paddle collision
            if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy = -Math.abs(ball.dy);
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 10;
            }

            // Brick collision
            bricks.forEach(brick => {
                if (brick.visible && ball.x > brick.x && ball.x < brick.x + brick.width &&
                    ball.y > brick.y && ball.y < brick.y + brick.height) {
                    ball.dy *= -1;
                    brick.visible = false;
                    score += 10;
                    document.getElementById('score').textContent = score;
                }
            });

            // Ball out of bounds
            if (ball.y > canvas.height) {
                lives--;
                document.getElementById('lives').textContent = lives;
                if (lives <= 0) {
                    gameRunning = false;
                    alert('Game Over! Final Score: ' + score);
                } else {
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height - 50;
                    ball.dx = 4;
                    ball.dy = -4;
                }
            }

            // Win condition
            if (bricks.every(b => !b.visible)) {
                gameRunning = false;
                alert('ðŸŽ‰ You Win! Final Score: ' + score);
            }
        }

        function draw() {
            ctx.fillStyle = '#0a1628';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Paddle
            ctx.fillStyle = '#6bb6ff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // Ball
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Bricks
            bricks.forEach(brick => {
                if (brick.visible) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    ctx.strokeStyle = '#000';
                    ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                }
            });
        }
    </script>
</body>
</html>
