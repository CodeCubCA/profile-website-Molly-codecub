<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong - Molly's Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1e3a5f 50%, #0d1b2a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6bb6ff;
            text-shadow: 0 0 10px rgba(107, 182, 255, 0.5);
        }

        .game-container {
            background: rgba(30, 58, 95, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #6bb6ff;
            box-shadow: 0 10px 30px rgba(107, 182, 255, 0.3);
        }

        canvas {
            border: 2px solid #4a90e2;
            background: #0a1628;
            display: block;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .score {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #6bb6ff;
        }

        button {
            background: linear-gradient(45deg, #6bb6ff, #4a90e2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(107, 182, 255, 0.5);
        }

        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #e0e0e0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üèì Ping Pong</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <div class="score">Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span></div>
            <button id="startBtn" onclick="startGame()">Start Game</button>
        </div>
        <div class="instructions">
            Move mouse up/down to control your paddle ‚Ä¢ First to 5 wins!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElement = document.getElementById('playerScore');
        const computerScoreElement = document.getElementById('computerScore');
        const startBtn = document.getElementById('startBtn');

        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 100;
        const BALL_SIZE = 10;
        const WINNING_SCORE = 5;

        let playerY = canvas.height / 2 - PADDLE_HEIGHT / 2;
        let computerY = canvas.height / 2 - PADDLE_HEIGHT / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 3;
        let playerScore = 0;
        let computerScore = 0;
        let gameRunning = false;
        let gameLoop = null;
        let mouseY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        function startGame() {
            if (!gameRunning) {
                playerScore = 0;
                computerScore = 0;
                playerScoreElement.textContent = playerScore;
                computerScoreElement.textContent = computerScore;
                resetBall();
                gameRunning = true;
                startBtn.textContent = 'Reset Game';
                gameLoop = setInterval(update, 1000 / 60);
            } else {
                clearInterval(gameLoop);
                gameRunning = false;
                startBtn.textContent = 'Start Game';
                resetBall();
                draw();
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ballSpeedY = (Math.random() - 0.5) * 6;
        }

        function update() {
            if (!gameRunning) return;

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY <= 0 || ballY >= canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Player paddle movement
            const paddleCenter = playerY + PADDLE_HEIGHT / 2;
            if (mouseY < paddleCenter) {
                playerY -= 8;
            } else if (mouseY > paddleCenter) {
                playerY += 8;
            }

            // Keep player paddle in bounds
            playerY = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, playerY));

            // Computer AI
            const computerCenter = computerY + PADDLE_HEIGHT / 2;
            if (ballX > canvas.width / 2) {
                if (ballY < computerCenter - 20) {
                    computerY -= 5;
                } else if (ballY > computerCenter + 20) {
                    computerY += 5;
                }
            }
            computerY = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, computerY));

            // Ball collision with player paddle
            if (ballX <= 20 && ballY >= playerY && ballY <= playerY + PADDLE_HEIGHT) {
                ballSpeedX = Math.abs(ballSpeedX) + 0.5;
                const deltaY = ballY - (playerY + PADDLE_HEIGHT / 2);
                ballSpeedY = deltaY * 0.15;
            }

            // Ball collision with computer paddle
            if (ballX >= canvas.width - 20 && ballY >= computerY && ballY <= computerY + PADDLE_HEIGHT) {
                ballSpeedX = -Math.abs(ballSpeedX) - 0.5;
                const deltaY = ballY - (computerY + PADDLE_HEIGHT / 2);
                ballSpeedY = deltaY * 0.15;
            }

            // Scoring
            if (ballX < 0) {
                computerScore++;
                computerScoreElement.textContent = computerScore;
                if (computerScore >= WINNING_SCORE) {
                    endGame('Computer Wins!');
                } else {
                    resetBall();
                }
            }

            if (ballX > canvas.width) {
                playerScore++;
                playerScoreElement.textContent = playerScore;
                if (playerScore >= WINNING_SCORE) {
                    endGame('You Win! üéâ');
                } else {
                    resetBall();
                }
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a1628';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#4a90e2';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw player paddle
            ctx.fillStyle = '#6bb6ff';
            ctx.fillRect(10, playerY, PADDLE_WIDTH, PADDLE_HEIGHT);

            // Draw computer paddle
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(canvas.width - 20, computerY, PADDLE_WIDTH, PADDLE_HEIGHT);

            // Draw ball
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(ballX - BALL_SIZE / 2, ballY - BALL_SIZE / 2, BALL_SIZE, BALL_SIZE);
        }

        function endGame(message) {
            clearInterval(gameLoop);
            gameRunning = false;
            startBtn.textContent = 'Play Again';
            alert(message + '\nFinal Score - You: ' + playerScore + ' | Computer: ' + computerScore);
        }

        // Draw initial state
        draw();
    </script>
</body>
</html>
