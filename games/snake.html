<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Classic - Molly's Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1e3a5f 50%, #0d1b2a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6bb6ff;
            text-shadow: 0 0 10px rgba(107, 182, 255, 0.5);
        }

        .game-container {
            background: rgba(30, 58, 95, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #6bb6ff;
            box-shadow: 0 10px 30px rgba(107, 182, 255, 0.3);
            position: relative;
        }

        canvas {
            border: 2px solid #4a90e2;
            background: #0a1628;
            display: block;
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .score {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #6bb6ff;
        }

        button {
            background: linear-gradient(45deg, #6bb6ff, #4a90e2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(107, 182, 255, 0.5);
        }

        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0066;
            padding: 8px 16px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .exit-button:hover {
            background: #cc0052;
        }

        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #e0e0e0;
            text-align: center;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            justify-content: center;
        }

        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .control-btn {
            background: rgba(107, 182, 255, 0.3);
            border: 2px solid #6bb6ff;
            color: #6bb6ff;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: rgba(107, 182, 255, 0.6);
            transform: scale(0.95);
        }

        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 3; }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            canvas {
                width: 100% !important;
                height: auto !important;
            }

            .mobile-controls {
                display: flex;
            }

            .score {
                font-size: 1.2rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>üêç Snake Classic</h1>
    <div class="game-container">
        <button class="exit-button" onclick="exitGame()">‚úï Exit</button>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">High Score: <span id="highScore">0</span></div>
            <button id="startBtn" onclick="startGame()">Start Game</button>
        </div>
        <div class="instructions">
            Desktop: Arrow Keys ‚Ä¢ Mobile: Touch Controls<br>
            Eat food to grow longer ‚Ä¢ Avoid walls and your tail!
        </div>
        <div class="mobile-controls">
            <div class="control-pad">
                <button class="control-btn up" ontouchstart="handleTouch('up')" ontouchend="handleTouchEnd()">‚ñ≤</button>
                <button class="control-btn left" ontouchstart="handleTouch('left')" ontouchend="handleTouchEnd()">‚óÑ</button>
                <button class="control-btn right" ontouchstart="handleTouch('right')" ontouchend="handleTouchEnd()">‚ñ∫</button>
                <button class="control-btn down" ontouchstart="handleTouch('down')" ontouchend="handleTouchEnd()">‚ñº</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameRunning = false;
        let gameStarted = false;

        highScoreElement.textContent = highScore;

        // Exit game function
        function exitGame() {
            if (confirm('Exit game and return to portfolio?')) {
                window.location.href = '../index.html';
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (!gameRunning) return;

            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            const keyPressed = event.keyCode;

            // Prevent default arrow key scrolling
            if ([LEFT, UP, RIGHT, DOWN].includes(keyPressed)) {
                event.preventDefault();
            }

            // Only allow direction change if not moving in opposite direction
            if (keyPressed === LEFT && dx !== 1) {
                dx = -1;
                dy = 0;
                if (!gameStarted) gameStarted = true;
            }
            if (keyPressed === UP && dy !== 1) {
                dx = 0;
                dy = -1;
                if (!gameStarted) gameStarted = true;
            }
            if (keyPressed === RIGHT && dx !== -1) {
                dx = 1;
                dy = 0;
                if (!gameStarted) gameStarted = true;
            }
            if (keyPressed === DOWN && dy !== -1) {
                dx = 0;
                dy = 1;
                if (!gameStarted) gameStarted = true;
            }
        }

        // Mobile touch controls
        function handleTouch(direction) {
            event.preventDefault();
            if (!gameRunning) return;

            if (direction === 'up' && dy !== 1) {
                dx = 0;
                dy = -1;
                if (!gameStarted) gameStarted = true;
            } else if (direction === 'down' && dy !== 1) {
                dx = 0;
                dy = 1;
                if (!gameStarted) gameStarted = true;
            } else if (direction === 'left' && dx !== 1) {
                dx = -1;
                dy = 0;
                if (!gameStarted) gameStarted = true;
            } else if (direction === 'right' && dx !== -1) {
                dx = 1;
                dy = 0;
                if (!gameStarted) gameStarted = true;
            }
        }

        function handleTouchEnd() {
            event.preventDefault();
        }

        function startGame() {
            if (!gameRunning) {
                // Initialize snake in the center
                snake = [
                    {x: 10, y: 10},
                    {x: 9, y: 10},
                    {x: 8, y: 10}
                ];
                dx = 1;  // Start moving right automatically
                dy = 0;
                score = 0;
                gameStarted = true;  // Game starts immediately
                scoreElement.textContent = score;
                generateFood();
                gameRunning = true;
                startBtn.textContent = 'Restart';
                gameLoop = setInterval(update, 200);
            } else {
                clearInterval(gameLoop);
                gameRunning = false;
                gameStarted = false;
                startBtn.textContent = 'Start Game';
                startGame();
            }
        }

        function update() {
            if (!gameRunning) return;

            // Don't move if player hasn't pressed a direction key yet
            if (!gameStarted) {
                draw();
                return;
            }

            // Calculate new head position
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision with body (not including head)
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // Check if food was eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a1628';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (optional, subtle)
            ctx.strokeStyle = 'rgba(107, 182, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head - brighter color
                    ctx.fillStyle = '#4a90e2';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);

                    // Draw eyes on head
                    ctx.fillStyle = '#ffffff';
                    const eyeSize = 3;
                    if (dx === 1) { // Moving right
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dx === -1) { // Moving left
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === -1) { // Moving up
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                    } else if (dy === 1) { // Moving down
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else {
                        // Default eyes when not moving
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 7, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 7, eyeSize, eyeSize);
                    }
                } else {
                    // Snake body - gradient effect
                    const alpha = 1 - (index / snake.length) * 0.3;
                    ctx.fillStyle = `rgba(107, 182, 255, ${alpha})`;
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                }
            });

            // Draw food with glow effect
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff4444';
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.shadowBlur = 0;
        }

        function generateFood() {
            let validPosition = false;

            while (!validPosition) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);

                // Check if food spawns on snake
                validPosition = true;
                for (let segment of snake) {
                    if (food.x === segment.x && food.y === segment.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            gameStarted = false;
            startBtn.textContent = 'Play Again';

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                alert('üéâ New High Score: ' + score + '!\n\nSnake Length: ' + snake.length);
            } else {
                alert('Game Over!\n\nScore: ' + score + '\nSnake Length: ' + snake.length);
            }
        }

        // Initial draw
        snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        food = {x: 15, y: 15};
        draw();
    </script>
</body>
</html>
