<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Classic - Molly's Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1e3a5f 50%, #0d1b2a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6bb6ff;
            text-shadow: 0 0 10px rgba(107, 182, 255, 0.5);
        }

        .game-container {
            background: rgba(30, 58, 95, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #6bb6ff;
            box-shadow: 0 10px 30px rgba(107, 182, 255, 0.3);
            position: relative;
        }

        canvas {
            border: 2px solid #4a90e2;
            background: #0a1628;
            display: block;
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .score {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #6bb6ff;
        }

        button {
            background: linear-gradient(45deg, #6bb6ff, #4a90e2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(107, 182, 255, 0.5);
        }

        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0066;
            padding: 8px 16px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .exit-button:hover {
            background: #cc0052;
        }

        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #e0e0e0;
            text-align: center;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            justify-content: center;
        }

        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .control-btn {
            background: rgba(107, 182, 255, 0.3);
            border: 2px solid #6bb6ff;
            color: #6bb6ff;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: rgba(107, 182, 255, 0.6);
            transform: scale(0.95);
        }

        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 3; }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            canvas {
                width: 100% !important;
                height: auto !important;
            }

            .mobile-controls {
                display: flex;
            }

            .score {
                font-size: 1.2rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>üêç Snake Classic</h1>
    <div class="game-container">
        <button class="exit-button" onclick="exitGame()">‚úï Exit</button>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">High Score: <span id="highScore">0</span></div>
            <button id="startBtn" onclick="startGame()">Start Game</button>
        </div>
        <div class="instructions">
            Desktop: Arrow Keys ‚Ä¢ Mobile: Touch Controls
        </div>
        <div class="mobile-controls">
            <div class="control-pad">
                <button class="control-btn up" ontouchstart="handleTouch('up')" ontouchend="handleTouchEnd()">‚ñ≤</button>
                <button class="control-btn left" ontouchstart="handleTouch('left')" ontouchend="handleTouchEnd()">‚óÑ</button>
                <button class="control-btn right" ontouchstart="handleTouch('right')" ontouchend="handleTouchEnd()">‚ñ∫</button>
                <button class="control-btn down" ontouchstart="handleTouch('down')" ontouchend="handleTouchEnd()">‚ñº</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameRunning = false;

        highScoreElement.textContent = highScore;

        // Exit game function
        function exitGame() {
            if (confirm('Exit game and return to portfolio?')) {
                window.location.href = '../index.html';
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;

            if (event.keyCode === LEFT && dx === 0) {
                dx = -1;
                dy = 0;
            }
            if (event.keyCode === UP && dy === 0) {
                dx = 0;
                dy = -1;
            }
            if (event.keyCode === RIGHT && dx === 0) {
                dx = 1;
                dy = 0;
            }
            if (event.keyCode === DOWN && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }

        // Mobile touch controls
        let touchDirection = null;

        function handleTouch(direction) {
            event.preventDefault();
            touchDirection = direction;

            if (direction === 'up' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (direction === 'down' && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (direction === 'left' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (direction === 'right' && dx === 0) {
                dx = 1;
                dy = 0;
            }
        }

        function handleTouchEnd() {
            event.preventDefault();
            touchDirection = null;
        }

        function startGame() {
            if (!gameRunning) {
                snake = [{x: 10, y: 10}];
                dx = 0;
                dy = 0;
                score = 0;
                scoreElement.textContent = score;
                generateFood();
                gameRunning = true;
                startBtn.textContent = 'Restart';
                gameLoop = setInterval(update, 150); // Slower: 150ms instead of 100ms
            } else {
                clearInterval(gameLoop);
                gameRunning = false;
                startBtn.textContent = 'Start Game';
                startGame();
            }
        }

        function update() {
            if (!gameRunning) return;

            // Don't move if no direction is set (game just started)
            if (dx === 0 && dy === 0) {
                draw();
                return;
            }

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision (skip if snake is length 1)
            if (snake.length > 1) {
                for (let i = 0; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#0a1628';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#6bb6ff';
            snake.forEach((segment, index) => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                if (index === 0) {
                    ctx.fillStyle = '#4a90e2';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    ctx.fillStyle = '#6bb6ff';
                }
            });

            ctx.fillStyle = '#ff4444';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            startBtn.textContent = 'Play Again';

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                alert('üéâ New High Score: ' + score + '!');
            } else {
                alert('Game Over! Score: ' + score);
            }
        }

        draw();
    </script>
</body>
</html>
