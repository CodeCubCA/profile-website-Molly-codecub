<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Shooter - Molly's Arcade</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1e3a5f 50%, #0d1b2a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6bb6ff;
            text-shadow: 0 0 10px rgba(107, 182, 255, 0.5);
        }
        .game-container {
            background: rgba(30, 58, 95, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #6bb6ff;
            box-shadow: 0 10px 30px rgba(107, 182, 255, 0.3);
            position: relative;
        }
        canvas {
            border: 2px solid #4a90e2;
            background: linear-gradient(180deg, #000814 0%, #001d3d 50%, #000814 100%);
            display: block;
            max-width: 100%;
        }
        .controls { margin-top: 20px; text-align: center; }
        .score { font-size: 1.5rem; margin: 10px 0; color: #6bb6ff; }
        button {
            background: linear-gradient(45deg, #6bb6ff, #4a90e2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(107, 182, 255, 0.5); }
        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0066;
            padding: 8px 16px;
            font-size: 0.9rem;
            z-index: 100;
        }
        .exit-button:hover { background: #cc0052; }
        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #e0e0e0;
            text-align: center;
        }
        .mobile-controls {
            display: none;
            margin-top: 20px;
            flex-direction: column;
            gap: 10px;
        }
        .control-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .control-btn {
            background: rgba(107, 182, 255, 0.3);
            border: 2px solid #6bb6ff;
            color: #6bb6ff;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-weight: bold;
        }
        .control-btn:active {
            background: rgba(107, 182, 255, 0.6);
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            canvas { width: 100% !important; height: auto !important; }
            .mobile-controls { display: flex; }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Space Shooter</h1>
    <div class="game-container">
        <button class="exit-button" onclick="exitGame()">âœ• Exit</button>
        <canvas id="gameCanvas" width="600" height="700"></canvas>
        <div class="controls">
            <div class="score">Score: <span id="score">0</span> | Lives: <span id="lives">3</span> | Level: <span id="level">1</span></div>
            <button id="startBtn" onclick="startGame()">Start Game</button>
        </div>
        <div class="instructions">
            Desktop: Arrow Keys to Move | Space to Shoot<br>
            Destroy alien invaders and survive!
        </div>
        <div class="mobile-controls">
            <div class="control-row">
                <button class="control-btn" ontouchstart="handleTouch('up')" ontouchend="handleTouchEnd()">â–²</button>
            </div>
            <div class="control-row">
                <button class="control-btn" ontouchstart="handleTouch('left')" ontouchend="handleTouchEnd()">â—„</button>
                <button class="control-btn" ontouchstart="handleTouch('shoot')" ontouchend="handleTouchEnd()">ðŸ”«</button>
                <button class="control-btn" ontouchstart="handleTouch('right')" ontouchend="handleTouchEnd()">â–º</button>
            </div>
            <div class="control-row">
                <button class="control-btn" ontouchstart="handleTouch('down')" ontouchend="handleTouchEnd()">â–¼</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let keys = {};
        let lastShot = 0;
        let shootCooldown = 300;

        // Player spaceship
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 5,
            color: '#6bb6ff'
        };

        // Arrays
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let stars = [];
        let explosions = [];

        // Create starfield background
        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 2 + 0.5
                });
            }
        }

        // Exit game
        function exitGame() {
            if (confirm('Exit game and return to portfolio?')) {
                window.location.href = '../index.html';
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                shootBullet();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mobile controls
        let mobileAction = null;

        function handleTouch(action) {
            event.preventDefault();
            mobileAction = action;
            if (action === 'shoot' && gameRunning) {
                shootBullet();
            }
        }

        function handleTouchEnd() {
            event.preventDefault();
            mobileAction = null;
        }

        // Start game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                score = 0;
                lives = 3;
                level = 1;
                player.x = canvas.width / 2;
                player.y = canvas.height - 80;
                bullets = [];
                enemies = [];
                enemyBullets = [];
                explosions = [];
                createStars();
                spawnEnemies();
                updateUI();
                document.getElementById('startBtn').textContent = 'Restart';
                gameLoop();
            } else {
                gameRunning = false;
                document.getElementById('startBtn').textContent = 'Start Game';
                startGame();
            }
        }

        // Spawn enemies
        function spawnEnemies() {
            enemies = [];
            const enemyCount = 5 + level * 2;
            for (let i = 0; i < enemyCount; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * -500 - 50,
                    width: 35,
                    height: 35,
                    speed: 1 + level * 0.3,
                    health: 1,
                    shootTimer: Math.random() * 100
                });
            }
        }

        // Shoot bullet
        function shootBullet() {
            const now = Date.now();
            if (now - lastShot > shootCooldown) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 8
                });
                lastShot = now;
            }
        }

        // Create explosion effect
        function createExplosion(x, y) {
            for (let i = 0; i < 10; i++) {
                explosions.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    maxLife: 30
                });
            }
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Update stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // Player movement
            if ((keys['ArrowLeft'] || mobileAction === 'left') && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || mobileAction === 'right') && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if ((keys['ArrowUp'] || mobileAction === 'up') && player.y > canvas.height / 2) {
                player.y -= player.speed;
            }
            if ((keys['ArrowDown'] || mobileAction === 'down') && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // Update enemies
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                enemy.shootTimer++;

                // Enemy shooting
                if (enemy.shootTimer > 120 && Math.random() < 0.02) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 10,
                        speed: 4
                    });
                    enemy.shootTimer = 0;
                }
            });

            // Remove enemies that went off screen
            enemies = enemies.filter(enemy => enemy.y < canvas.height + 50);

            // Spawn new enemies if needed
            if (enemies.length === 0) {
                level++;
                updateUI();
                spawnEnemies();
            }

            // Update enemy bullets
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });

            // Update explosions
            explosions = explosions.filter(exp => {
                exp.x += exp.vx;
                exp.y += exp.vy;
                exp.life--;
                return exp.life > 0;
            });

            // Collision detection - bullets vs enemies
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {

                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 100;
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        updateUI();
                    }
                });
            });

            // Collision detection - enemy bullets vs player
            enemyBullets.forEach((bullet, index) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {

                    enemyBullets.splice(index, 1);
                    lives--;
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2);
                    updateUI();

                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            // Collision detection - enemies vs player
            enemies.forEach((enemy, index) => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {

                    enemies.splice(index, 1);
                    lives--;
                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                    updateUI();

                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 8, 20, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;

            // Draw player spaceship
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height - 10);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Draw engine glow
            ctx.fillStyle = '#ff6b6b';
            ctx.globalAlpha = Math.random() * 0.5 + 0.5;
            ctx.fillRect(player.x + player.width / 2 - 3, player.y + player.height, 6, 8);
            ctx.globalAlpha = 1;

            // Draw bullets
            ctx.fillStyle = '#00ff88';
            bullets.forEach(bullet => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ff88';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            ctx.shadowBlur = 0;

            // Draw enemies (alien creatures)
            enemies.forEach(enemy => {
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                // Draw alien eyes
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(enemy.x + 8, enemy.y + 8, 6, 6);
                ctx.fillRect(enemy.x + enemy.width - 14, enemy.y + 8, 6, 6);

                // Draw alien antenna
                ctx.strokeStyle = '#ff4444';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(enemy.x + 10, enemy.y);
                ctx.lineTo(enemy.x + 10, enemy.y - 8);
                ctx.moveTo(enemy.x + enemy.width - 10, enemy.y);
                ctx.lineTo(enemy.x + enemy.width - 10, enemy.y - 8);
                ctx.stroke();

                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(enemy.x + 10, enemy.y - 8, 3, 0, Math.PI * 2);
                ctx.arc(enemy.x + enemy.width - 10, enemy.y - 8, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw enemy bullets
            ctx.fillStyle = '#ff0066';
            enemyBullets.forEach(bullet => {
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#ff0066';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            ctx.shadowBlur = 0;

            // Draw explosions
            explosions.forEach(exp => {
                const alpha = exp.life / exp.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = `hsl(${30 + Math.random() * 30}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(exp.x, exp.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('startBtn').textContent = 'Play Again';
            alert(`Game Over!\n\nFinal Score: ${score}\nLevel Reached: ${level}\n\nYou fought bravely against the alien invaders!`);
        }

        // Initial setup
        createStars();
        updateUI();

        // Draw initial state
        draw();
    </script>
</body>
</html>
