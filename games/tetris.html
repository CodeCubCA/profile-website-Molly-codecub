<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Tetris - Molly's Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1e3a5f 50%, #0d1b2a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6bb6ff;
            text-shadow: 0 0 10px rgba(107, 182, 255, 0.5);
        }

        .game-container {
            background: rgba(30, 58, 95, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #6bb6ff;
            box-shadow: 0 10px 30px rgba(107, 182, 255, 0.3);
            display: flex;
            gap: 20px;
        }

        canvas {
            border: 2px solid #4a90e2;
            background: #0a1628;
            display: block;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .score-panel {
            background: rgba(13, 27, 42, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4a90e2;
        }

        .score {
            font-size: 1.2rem;
            margin: 8px 0;
            color: #6bb6ff;
        }

        button {
            background: linear-gradient(45deg, #6bb6ff, #4a90e2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(107, 182, 255, 0.5);
        }

        .instructions {
            font-size: 0.85rem;
            color: #e0e0e0;
            text-align: center;
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>üü¶ Block Tetris</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="side-panel">
            <div class="score-panel">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="score">Level: <span id="level">1</span></div>
                <div class="score">Lines: <span id="lines">0</span></div>
            </div>
            <button id="startBtn" onclick="toggleGame()">Start Game</button>
            <div class="instructions">
                ‚Üê ‚Üí Move<br>
                ‚Üì Drop<br>
                ‚Üë Rotate<br>
                Space = Hard Drop
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const startBtn = document.getElementById('startBtn');

        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;
        const COLORS = ['#00f', '#0f0', '#f00', '#ff0', '#f0f', '#0ff', '#f80'];

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[1,1,1],[0,1,0]], // T
            [[1,1,1],[1,0,0]], // L
            [[1,1,1],[0,0,1]], // J
            [[1,1,0],[0,1,1]], // S
            [[0,1,1],[1,1,0]]  // Z
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let currentColor = 0;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let gameRunning = false;
        let dropInterval = 1000;

        function newPiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            currentPiece = SHAPES[shapeIndex];
            currentColor = shapeIndex;
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece[0].length / 2);
            currentY = 0;

            if (collision()) {
                gameOver();
            }
        }

        function collision() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x]) {
                        const boardX = currentX + x;
                        const boardY = currentY + y;
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS || (boardY >= 0 && board[boardY][boardX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x]) {
                        board[currentY + y][currentX + x] = currentColor + 1;
                    }
                }
            }
        }

        function rotate() {
            const rotated = currentPiece[0].map((_, i) => currentPiece.map(row => row[i]).reverse());
            const prevPiece = currentPiece;
            currentPiece = rotated;
            if (collision()) {
                currentPiece = prevPiece;
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);

                linesElement.textContent = lines;
                levelElement.textContent = level;
                scoreElement.textContent = score;
            }
        }

        function moveDown() {
            currentY++;
            if (collision()) {
                currentY--;
                merge();
                clearLines();
                newPiece();
            }
        }

        function moveLeft() {
            currentX--;
            if (collision()) currentX++;
        }

        function moveRight() {
            currentX++;
            if (collision()) currentX--;
        }

        function hardDrop() {
            while (!collision()) {
                currentY++;
            }
            currentY--;
            merge();
            clearLines();
            newPiece();
        }

        function draw() {
            ctx.fillStyle = '#0a1628';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw board
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = COLORS[board[y][x] - 1];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }

            // Draw current piece
            if (currentPiece) {
                ctx.fillStyle = COLORS[currentColor];
                for (let y = 0; y < currentPiece.length; y++) {
                    for (let x = 0; x < currentPiece[y].length; x++) {
                        if (currentPiece[y][x]) {
                            ctx.fillRect((currentX + x) * BLOCK_SIZE, (currentY + y) * BLOCK_SIZE,
                                       BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    }
                }
            }
        }

        function toggleGame() {
            if (!gameRunning) {
                startGame();
            } else {
                resetGame();
            }
        }

        function startGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;

            newPiece();
            gameRunning = true;
            startBtn.textContent = 'Reset Game';

            let lastTime = 0;
            function gameStep(timestamp) {
                if (!gameRunning) return;

                if (timestamp - lastTime > dropInterval) {
                    moveDown();
                    lastTime = timestamp;
                }

                draw();
                gameLoop = requestAnimationFrame(gameStep);
            }
            gameLoop = requestAnimationFrame(gameStep);
        }

        function resetGame() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            startBtn.textContent = 'Start Game';
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            currentPiece = null;
            draw();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            startBtn.textContent = 'Play Again';
            alert('Game Over! Final Score: ' + score);
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            if (e.key === 'ArrowLeft') moveLeft();
            else if (e.key === 'ArrowRight') moveRight();
            else if (e.key === 'ArrowDown') moveDown();
            else if (e.key === 'ArrowUp') rotate();
            else if (e.key === ' ') {
                e.preventDefault();
                hardDrop();
            }
            draw();
        });

        draw();
    </script>
</body>
</html>
